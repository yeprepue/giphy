<!-- giphy.component.html -->

<div class="giphy">
  <nav class="navbar">
    <div class="container">
      <form (submit)="searchGifs()">
        <input type="text" name="searchTerm" [(ngModel)]="searchTerm" placeholder="Buscar GIFs">
        <button type="submit">Buscar</button>
      </form>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div *ngFor="let category of categories" class="col-lg-4 col-md-4 mb-4">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">{{ category.name }}</h5>
          </div>
          <div class="card-body">
            <img *ngIf="category.gif?.images?.downsized?.url" src="{{ category.gif.images.downsized.url }}" alt="{{ category.name }}" class="img-fluid rounded">
            <h5 class="card-title"></h5>
            <p class="card-text">Name Encoded: {{ category.name_encoded }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
