<div class="row">
  <div *ngFor="let gif of gifs" class="col-md-4 col-sm-6">
    <div class="card mb-2 text-center bg-dark">
      <img [src]="gif.images.fixed_height['url']" [alt]="gif.title" class="card-img-top">
      [alt]="gif.title" class="card-img-top">
      <div class="card-dody text-white">
        <p class="card-text">
          {{gif.title}}
        </p>
      </div>
    </div>
  </div>
</div>
